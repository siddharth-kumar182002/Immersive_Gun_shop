<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BIHARI KATTA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        #instructions {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        
        #crosshair {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50px;
            height: 50px;
            margin-left: -25px; 
            margin-top: -25px; 
            
            visibility: hidden;
            pointer-events: none; 
            z-index: 10;
        }

        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:url(./Gun_Shop_image.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1000;
            flex-direction: column;
        }

        .progress {
            width: 80%;
            height: 30px;
        }

        .progress-bar {
            width: 0%;
        }
        h1 {
            color:#ADFF2F;
          }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>BIHARI KATTA 3-D Immersive Shop lOADING.....</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
    </div>
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">
                <h2>Click to Enter the SHOP</h2>
            </p>
            <p>
                <h2>To navigate use WASD keys for up,left,down,right respectively</h2><br/>
                <h2>To look around use mouse</h2><br/>
                <h2>Click on GUNS to select it</h2>
                <h2>Press ECS to exit</h2>
            </p>
        </div>
    </div>
    
    <img id="crosshair" src="./crosshair.png" alt="">

   
    <div class="modal fade" id="gunModal" tabindex="-1" aria-labelledby="gunModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gunModalLabel">Gun Selected</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You have selected a gun!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
